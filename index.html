<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <main class="main">
        <div class="main__container">

            <section class="main__banner">
                <div class="main__banner">
                    <img src="assets/img/facebook_logo.png" alt="" width="250">
                    <p style="font-size: 28px; margin-top: 15px; color: #1C1E21;">
                        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </p>
                </div>        
            </section>

            <section class="main__form">
                <form action="" method="get" class="main__login">
                    <input type="text" name="" id="user" placeholder="Email ou telefone" class="main__login__input">
                    <input type="password" name="" id="password" placeholder="Senha" class="main__login__input">
                    <input type="submit" value="Entrar" class="main__login__submit">
                    <a href="#" class="main__login__link">Esqueceu a senha?</a>
                    <hr style="width: 370px; color: #DADDE1;">
                    <button class="main__login__button">Criar nova conta</button>
                </form>
                <div class="main__form__text">
                    <p>
                        <Strong>Criar uma Página</Strong> para uma celebridade, uma marca ou uma empresa.
                    </p>
                </div>       
            </section>

        </div>
    </main>
</body>
</html>
